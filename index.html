<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #d9534f;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #d9534f;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact {
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>We'll be back soon!</h1>
    <p>Our website is currently undergoing scheduled maintenance.</p>
    <div class="loader"></div>
    <p>Thank you for your patience. If you need assistance, please <a href="mailto:sugeostechsystems@sugeos.com">contact support</a>.</p>
</body>
</html>
